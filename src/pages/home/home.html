<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Board
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form name="form">
    <ion-list class="inputBlock">
      <ion-item padding class="textBlock">
        <ion-label floating>メッセージ</ion-label>
        <ion-input type="text" name="message"></ion-input>
      </ion-item>
      <button type="submit" block class="submit" ion-button>投稿</button>
    </ion-list>
  </form>

  <ion-card class="singlePost">
    
    <ion-item>
      <h2 padding-vertical>{{post.userName}}</h2>
    </ion-item>

    <ion-card-content>
      <div>{{post.message}}</div>
      <ion-row>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="text"></ion-icon>
            <div>コメント</div>    
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-start clear small>
            <ion-icon name="create"></ion-icon>
            <div>編集</div>
          </button>
        </ion-col>
        <ion-col>
        <button ion-button icon-start clear small>
          <ion-icon name="trash"></ion-icon>
          <div>削除</div>
        </button>
        </ion-col>
        <ion-col class="postedTime">
          <ion-note>
            {{post.createdDate}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
